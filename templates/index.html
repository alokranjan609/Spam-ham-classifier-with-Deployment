<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Spam Detector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #ff4757;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #e84118;
        }
        textarea {
            resize: none;
            border-radius: 10px;
        }
        .result-box {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .spam {
            background-color: #ff6b6b;
            color: white;
        }
        .not-spam {
            background-color: #2ed573;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam Detector</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="email_text" class="form-label">Enter Your Email Content:</label>
                <textarea class="form-control" name="email_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Check for Spam</button>
        </form>

        {% if prediction is not none %}
        <div class="result-box {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
            {{ prediction }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
